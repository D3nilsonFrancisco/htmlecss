<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linhas</h1>
    <hr>
    <p>Vc pode escrever um Parágrafo
        de qualquer
        jeito. Basta colocar tudo no meio de par 
        de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Vamos dicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
        &#x1F1E6;
      

    </p>
</body>
</html>
